<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Gestion des Comptes{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block styles %}
    {% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('main.index') }}">Comptes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('allAccounts.allAccounts') }}">Rechercher comptes</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Inactivité des Comptes
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{{ url_for('activity.csvMailActivity.upload') }}">Mail (CSV)</a></li>
                  <li><a class="dropdown-item disabled" href="#">Application</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('lastSetPwd.last_set') }}">Mot de passe</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('userToKeep.userToKeep') }}">Comptes à garder</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('waiting_to_delete.user_waiting_to_delete') }}">Comptes en pré-suppression</a>
            </li>
        </ul>
      </div>
        <a class="btn btn-outline-primary" href="{{ url_for('mail.writing') }}">
            <img src="{{ url_for('static', filename='envelope.svg') }}" alt="Iconne envelope">
        </a>
    </div>
  </nav>

  {% block content %}{% endblock %}

    {% block scripts %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
