{% extends 'base.html' %}

{% block title %}Télécharger un fichier CSV{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Télécharger un fichier CSV</h2>
        <form action="{{ url_for('activity.csvMailActivity.mailActivity') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choisir un fichier CSV</label>
                <input type="file" class="form-control-file" id="file" name="file" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary">Télécharger</button>
        </form>
    </div>
{% endblock %}
